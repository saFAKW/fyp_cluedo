<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Dunnit?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js"></script>
</head>
<body>
    <div class="page">
        <aside class="left">
            <div class="left-inner">
                <h1>Who Dunnit?</h1>
                <div class="initial">
                    <button class="btn primary">Host Game</button>
                    <button class="btn">Join Game</button>
                    <button class="btn ghost">Handbook</button>
                </div>
            </div>
        </aside>

        <main class="right">
            <section class="stats">
                <h2>Stats</h2>
                <!-- Slideshow container -->
                <div class="slideshow-container">
                    <div class="slideshow-track">
                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides">
                            <div class="numbertext">1 / 3</div>
                            <img src="assets/Mustard.png" alt="Mustard" class="slide-img">
                            <div class="text">*Name* has been the murder *number* of times today</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">2 / 3</div>
                            <img src="assets/pistol.png" alt="pistol" class="slide-img">
                            <div class="text">*Weapon* has been the murder weapon for ** games</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">3 / 3</div>
                            <img src="assets/Door.png" alt="Door" class="slide-img">
                            <div class="text">Dr. White has been killed in the *room name* *number* times</div>
                        </div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <div class="dots-wrap" aria-hidden="true">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </section>

            <section class="leaderboard">
                <h2>Leaderboard</h2>
                <!-- Ranking formatting -->
                <div class="leaderboard-content">
                    <p>Top players will show here...</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
