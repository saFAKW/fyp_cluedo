<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick Player</title>
    <script src="pick.js"></script>
    <link rel="stylesheet" href="pick.css">
</head>
<body>
    <h1>Pick Player</h1>

    <div class="circle-container">
        <img class="circle" src="assets/Orchid.PNG" data-color="Pink" alt="Orchid">
        <img class="circle" src="assets/Green.PNG" data-color="Green" alt="Green">
        <img class="circle" src="assets/Mustard.PNG" data-color="Yellow" alt="Mustard">
        <img class="circle" src="assets/Peacock.PNG" data-color="Blue" alt="Peacock">
        <img class="circle" src="assets/Plum.PNG" data-color="Purple" alt="Plum">
        <img class="circle" src="assets/Scarlett.PNG" data-color="Red" alt="Scarlett">
    </div>

    <input id="playerName" type="text" placeholder="Enter Player Name" />

    <br>
    <button id="joinBtn">Join Game</button>
</body>
</html>
